---
ip_forward: 0 #Enable IP forwarding
# Incoming Ports
incoming:
  - name: SSH
    port: 22
  - name: HTTP
    port: 80
  - name: HTTPS
    port: 443

# Outgoing Ports
outgoing:
  - name: SSH
    port: 22
  - name: HTTP
    port: 80
  - name: HTTPS
    port: 443
  - name: SMTP1
    port: 25
  - name: SMTP2
    port: 587
  - name: SMTP3
    port: 465
